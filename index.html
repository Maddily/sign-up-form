<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<script src="index.js" defer></script>
</head>
<body>
	<article class="left_side">
		<div class="logo">
			<img src="images/odin-lined.png" alt="logo">
			<span>odin</span>
		</div>
		<div class="photo_credit">
			Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Casey Horner</a> on <a href="https://unsplash.com/photos/gray-mountain-in-landscape-photography-G2jAOMGGlPE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a>
		</div>
	</article>
	<form>
		<header>
			<p>
				This is not a real online service! 
				You know you need something like this in your life 
				to help you realize your deepest dreams. Sign up <i>now</i> to get started.
			</p>
			<p>
				You <i>know</i> you want to.
			</p>
		</header>
		<section>
			<h1>Let's do this!</h1>
			<div class="fields">
				<div class="row">
					<div class="field">
						<label for="first_name">first name</label>
						<input type="text" name="first_name" id="first_name" required>
					</div>
					<div class="field">
						<label for="last_name">last name</label>
						<input type="text" name="last_name" id="last_name" required>
					</div>
				</div>
				<div class="row">
					<div class="field">
						<label for="email">email</label>
						<input type="text" name="email" id="email" required>
					</div>
					<div class="field">
						<label for="phone">phone number</label>
						<input type="tel" name="phone" id="phone" required>
					</div>
				</div>
				<div class="row">
					<div class="field">
						<label for="password">password</label>
						<input type="password" name="password" id="password" required>
					</div>
					<div class="field">
						<label for="confirm_password">confirm password</label>
						<input type="password" name="confirm_password" id="confirm_password" required>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<button type="submit">Create Account</button>
			<p>Already have an account? <a href="#">Log in</a></p>
		</footer>
	</form>
</body>
</html>
